<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
    <form action="https://www.baidu.com/s" target="_blank"><!--最后url要加/s-->
        <input type="text" name="wd"><!--name属性值 wd-->
        <button>
            搜索
        </button>
    </form>
    <hr>
    <form action="https://search.jd.com/search" target="_blank" method="get"><!--method 默认get-->
        <input type="text" name="keyword" id=""><!--name属性值 keyword-->
        <button>搜索</button>
    </form>
</body>
</html>
