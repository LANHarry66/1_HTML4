<!DOCTYPE html>
<html lang="zh-CN"><!--lang属性,语言,zh表示中文,CN表示简体-->
	<head>
		<meta charset="utf-8">
		<title>HTML设置语言</title>
	</head>
	<body>
		<marquee loop="1">
			I love you
			<input type="text"><!--可以滚动-->
		</marquee>
		<input type="text"><!--不可以滚动-->
	</body>
	<!-- ctrl + /键快速注释 -->
</html>
