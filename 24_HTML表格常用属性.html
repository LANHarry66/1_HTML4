<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>表格属性</title>
</head>
<body>
    <table border="1" width="500" height="200" cellspacing="0">
        <!--表格标题-->
        <caption>学生信息</caption><!--没有属性-->
        <!--表格头部-->
        <thead height="50" align="center" valign="middle"><!--由height 属性 align属性表示对齐  valign属性表示垂直方向对齐-->
            <tr><!--height align valign-->
                <th width="50" height="50" align="left" valign="bottom">姓名</th><!--height width align valign-->
                <th>性别</th>
                <th>年龄</th>
                <th>民族</th>
                <th>政治面貌</th>
            </tr>
        </thead>
        <!--表格主体-->
        <tbody height="520" align="center" valign="middle"><!--height align valign-->
            <tr><!--height align valign-->
                <td>张三</td><!--height width align valign-->
                <td>男</td>
                <td>18</td>
                <td>汉族</td>
                <td>团员</td>
            </tr>
            <tr>
                <td>李四</td>
                <td>男</td>
                <td>13</td>
                <td>回族</td>
                <td>党员</td>
            </tr>
            <tr>
                <td>王五</td>
                <td>男</td>
                <td>18</td>
                <td>壮族</td>
                <td>团员</td>
            </tr>
            <tr>
                <td>赵六</td>
                <td>男</td>
                <td>18</td>
                <td>汉族</td>
                <td>群众</td>
            </tr>
        </tbody>
        <!--表格脚注-->
        <tfoot height="200" align="center" valign="middle"> <!--height align valign-->
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>共计：4人</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
