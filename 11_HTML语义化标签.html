<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>语义化标签</title>
</head>
<body>
    <h1>这是一个新闻</h1>
    <p>19点57分</p>
    <div>
        <p>类容1</p>
        <p>类容2</p>
        <p>类容3</p>
    </div>
</body>
</html>
<!-- 语义化好处
1.可读性强
2.有利于搜索引擎优化
3.方便设备解析(盲人阅读器)
 -->
