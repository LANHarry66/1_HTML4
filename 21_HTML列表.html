<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
    <!--有序列表 ol-order list  li-list item-->
    <h2>要把大象放进冰箱要几步？</h2>
    <ol>
        <li>打开冰箱</li>
        <li>放大象进去</li>
        <li>关冰箱门</li>
    </ol>
    <!--无须列表 ul unorder list-->
    <h2>我想去的城市</h2>
    <ul>
        <li>成都</li>
        <li>武汉</li>
        <li>新疆</li>
    </ul>
    <!--自定义列表 dl-define list，dt-defien title，dd-define describe-->
    <h2>如何学习？</h2>
    <dl>
        <dt>做好笔记</dt>
        <dd>笔记有助于我们复习</dd>
        <dt>多做练习</dt>
        <dd>练习可以巩固知识</dd>
    </dl>
</body>
</html>
