<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>块级元素与行级元素</title>
</head>
<body>
    <!--独占一行,块级元素-->
    <marquee behavior="" direction="">1</marquee>
    <marquee behavior="" direction="">1</marquee>
    <h1>2</h1>
    <h1>2</h1>
    <p>3</p>
    <p>3</p>
    <div>4</div>
    <div>4</div>
    <!--不独占一行,行内元素-->
    <input type="text">
    <input type="text">
    <span>fafaaaa</span>
    
    <!-- 规则1 块级元素中能写:行内元素\块级元素 -->
    <div>
        <input type="text">
        <span>fafa</span>
    </div>
    <!-- 规则2 行内元素中能写:行内元素,不能写块级元素 -->
    <!-- <span>
        <h1></h1> 
    </span> -->

    <!-- 特殊规则 h1 - h6 不能相互嵌套,虽然都是块级元素,满足规则1 -->
    <!-- 特殊规则 p标签中也不能有h1-h6和div,因为p里面不能写块元素 -->
</body>
</html>
