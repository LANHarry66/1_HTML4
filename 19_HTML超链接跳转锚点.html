<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>跳转锚点</title>
</head>
<body>
    <a href="#1">看屏保1</a>
    <a href="#2">看屏保2</a>
    <a href="#3">看屏保3</a>

    <!--加一个a标签创建锚点-->
    <a name="1"></a><!--锚点-->
    <p>这是一个屏保1</p>
    <img width="200" src="./Explosion_4k.jpg" alt="屏保1">

    <a name="2"></a><!--锚点-->
    <p>这是一个屏保2</p>
    <img width="200" src="./path_test/Burner-4k.jpg" alt="屏保2">

    <a name="3"></a><!--锚点-->
    <p>这是一个屏保3</p>
    <img width="200" src="./path_test/a/Aurora-4k.jpg" alt="屏保3">

    <!--直接在p标签id属性创建锚点--><!--推荐方式-->
    <p id="4">这是屏保4</p>
    <img width="200" src="./path_test/a/Aurora-4k.jpg" alt="屏保4">


    <p>完结</p>
