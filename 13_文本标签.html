 <!DOCTYPE html>
 <html lang="zh-CN">
 <head>
    <meta charset="UTF-8">
    <title>文本标签</title>
 </head>
 <body>
    <p>预防诈骗,请下载:<em>反诈APP</em>...</p>
    <p>预防诈骗,请下载:<strong>反诈APP</strong>...</p>
    <p>预防诈骗,请下载:<span>反诈APP</span>...</p>
 </body>
 </html>

 <!-- div 和 span 都没有特别语义
都是将内容框起来
只不过div可以比喻为大包袋
span可以比喻为小包装袋 -->
