<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>不常用标签</title>
</head>
<body>  
    <p>
        歌曲<cite>光辉岁月</cite>
    </p>
    <p>
        <dfn>耗子尾汁</dfn>意思为<dfn>好自为之</dfn>
    </p>
    <p>
        原价<del>199</del>,秒杀价<ins>99</ins>
    </p>
    <p>
        <sub>下标文字</sub>H<sub>2</sub>O
        <sup>上标文字</sup>SO<sup>2-</sup><sub>4</sub>
    </p>
    <p>
        这段代码很有意思<code>alert(1)</code>
    </p>
    <p>
        手机提示，<samp>支付宝到账100w</samp>
    </p>
    <p>
        复制快捷键<kbd>ctrl+c</kbd>
    </p>
    <p>
        <abbr title="英雄联盟">LOL</abbr>很好玩
    </p>
    <p>
        你是年少的欢喜，这句话反过来念就是：<bdo dir="rtl">你是年少的欢喜</bdo>
    </p>
    <p>
        学了JS，就可以这样定义变量了：<code>let <var>a</var>= 1</code> 
    </p>
    <p>
        罗技<b>GPW</b>二代很好用
    </p>
    <p>
        猪头说：“<i>燕子，没你我怎么活啊？</i>”
    </p>
    <p>
        <u>heelo</u>，写法不对。
    </p>
    <p>
        屈原说过：<q>路漫漫其修远兮，吾将上下而求索</q>
    </p>
    <p>
        梁静茹的后来：<blockquote>后来，我总算学会了，如何去爱可惜。。。。</blockquote>
    </p>
    <p>
        我们学校地址是：<address>建设路</address>
    </p>
</body>
</html>
