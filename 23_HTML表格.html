<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
    <table border="1">
        <!--表格标题-->
        <caption>学生信息</caption>
        <!--表格头部-->
        <thead>
            <tr>
                <th>姓名</th>
                <th>性别</th>
                <th>年龄</th>
                <th>民族</th>
                <th>政治面貌</th>
            </tr>
        </thead>
        <!--表格主体-->
        <tbody>
            <tr>
                <td>张三</td>
                <td>男</td>
                <td>18</td>
                <td>汉族</td>
                <td>团员</td>
            </tr>
            <tr>
                <td>李四</td>
                <td>男</td>
                <td>13</td>
                <td>回族</td>
                <td>党员</td>
            </tr>
            <tr>
                <td>王五</td>
                <td>男</td>
                <td>18</td>
                <td>壮族</td>
                <td>团员</td>
            </tr>
            <tr>
                <td>赵六</td>
                <td>男</td>
                <td>18</td>
                <td>汉族</td>
                <td>群众</td>
            </tr>
        </tbody>
        <!--表格脚注-->
        <tfoot>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>共计：4人</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>

<!--table:表格
    caption:表格标题
    thead:表格头部
        tr：表示行
        th：表示头部里面的单元格
    tbody:表格主体
        tr：表示行
        td：表示主体里面的单元格
    tfoot:表格脚注
        tr：表示行
        td：表示脚注里面的单元格-->
